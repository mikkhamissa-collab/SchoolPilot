<!DOCTYPE html>
<!-- popup.html â€” Minimal SchoolPilot extension popup. Scrapes and syncs to web app. -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      width: 320px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: #e8e8e8;
      padding: 24px;
    }

    .header {
      text-align: center;
      margin-bottom: 24px;
    }

    .logo {
      font-size: 28px;
      font-weight: 700;
      color: #fff;
      margin-bottom: 4px;
    }

    .logo span {
      color: #a855f7;
    }

    .subtitle {
      font-size: 13px;
      color: #9ca3af;
    }

    .sync-btn {
      width: 100%;
      padding: 16px 24px;
      font-size: 16px;
      font-weight: 600;
      color: #fff;
      background: linear-gradient(135deg, #a855f7 0%, #7c3aed 100%);
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .sync-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 8px 20px rgba(168, 85, 247, 0.4);
    }

    .sync-btn:active {
      transform: translateY(0);
    }

    .sync-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .sync-btn .icon {
      font-size: 20px;
    }

    .status {
      text-align: center;
      margin-top: 16px;
      font-size: 13px;
      min-height: 20px;
      line-height: 1.4;
    }

    .status.loading { color: #fbbf24; }
    .status.success { color: #34d399; }
    .status.error { color: #f87171; }

    .stats {
      display: flex;
      justify-content: center;
      gap: 24px;
      margin-top: 20px;
      padding: 16px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
    }

    .stat {
      text-align: center;
    }

    .stat-value {
      font-size: 24px;
      font-weight: 700;
      color: #fff;
    }

    .stat-label {
      font-size: 11px;
      color: #9ca3af;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .divider {
      height: 1px;
      background: rgba(255, 255, 255, 0.1);
      margin: 20px 0;
    }

    .open-dashboard {
      display: block;
      text-align: center;
      color: #a855f7;
      text-decoration: none;
      font-size: 14px;
      font-weight: 500;
      padding: 12px;
      border-radius: 8px;
      transition: background 0.2s ease;
    }

    .open-dashboard:hover {
      background: rgba(168, 85, 247, 0.1);
    }

    .timestamp {
      text-align: center;
      font-size: 11px;
      color: #6b7280;
      margin-top: 12px;
    }

    .not-on-teamie {
      text-align: center;
      padding: 20px;
      background: rgba(251, 191, 36, 0.1);
      border-radius: 10px;
      margin-bottom: 16px;
    }

    .not-on-teamie p {
      font-size: 13px;
      color: #fbbf24;
      margin-bottom: 12px;
    }

    .not-on-teamie a {
      color: #a855f7;
      text-decoration: none;
      font-weight: 500;
    }

    .hidden { display: none !important; }

    /* Loading spinner */
    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .spinner {
      width: 18px;
      height: 18px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top-color: #fff;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">School<span>Pilot</span></div>
    <div class="subtitle">AI Study Assistant</div>
  </div>

  <div id="not-on-teamie" class="not-on-teamie hidden">
    <p>Navigate to Teamie to sync your assignments</p>
    <a href="https://lms.asl.org/dash/#/" target="_blank">Open Teamie Dashboard &rarr;</a>
  </div>

  <button id="sync-btn" class="sync-btn">
    <span class="icon">&#128260;</span>
    <span id="btn-text">Sync Assignments</span>
  </button>

  <div id="status" class="status"></div>

  <div id="stats" class="stats hidden">
    <div class="stat">
      <div class="stat-value" id="stat-assignments">0</div>
      <div class="stat-label">Assignments</div>
    </div>
    <div class="stat">
      <div class="stat-value" id="stat-overdue">0</div>
      <div class="stat-label">Overdue</div>
    </div>
    <div class="stat">
      <div class="stat-value" id="stat-courses">0</div>
      <div class="stat-label">Courses</div>
    </div>
  </div>

  <div class="divider"></div>

  <a href="https://schoolpilot.co/dashboard" target="_blank" class="open-dashboard">
    Open Dashboard &rarr;
  </a>

  <div id="timestamp" class="timestamp"></div>

  <script src="popup.js"></script>
</body>
</html>
