services:
  - type: web
    name: schoolpilot
    runtime: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn server:app --bind 0.0.0.0:$PORT --timeout 120 --workers 2
    envVars:
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: RESEND_API_KEY
        sync: false
      - key: EMAIL_TO
        sync: false
      - key: CLAUDE_MODEL
        value: claude-sonnet-4-20250514
      - key: FLASK_DEBUG
        value: "false"
